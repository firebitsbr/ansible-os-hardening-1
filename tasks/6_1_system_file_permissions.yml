- name: Ensure no ungrouped files or directories exist
  file:
    path:  "{{ item }}"
    group: "{{ os_hardening_default_group }}"
  with_items: "{{ ungrouped.stdout_lines }}"
  when: "'6.1.12' not in os_hardening_exclusions"
  tags: [ scored, '6.1.12' ]

